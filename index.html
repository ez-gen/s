<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #app {
            width: 100%;
            max-width: 600px;
            height: 90%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #ccc;
    border-top: 4px solid #007bff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

        #chat, #login {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background-color: #d1f0ff;
            max-width: 60%;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in-out;
            position: relative;
        }
        .message div:first-child {
    font-weight: bold;
    color: #333; /* Optional: Customize the color */
}

        .message.own {
            background-color: #cef5dc;
            margin-left: auto;
        }
        .message img {
            max-width: 150px;
            cursor: pointer;
            border-radius: 8px;
        }
        .message .timestamp {
            font-size: 10px;
            color: #666;
        }
        .message .status {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: #007bff;
        }
        #inputSection {
            display: flex;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ccc;
        }
        #messageInput, #nicknameInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            flex: 1;
        }
        #sendBtn {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #mediaBtn {
            background: white;
            border: 2px solid black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        
        /*img expand*/
        #imageModal {
    display: none; /* Initially hidden */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#imageModal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
}

#closeModal {
    color: white;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 1001; /* Make sure it appears above the image */
}

        
        #logoutBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f04e4e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #spinner {
            display: none;
            text-align: center;
            padding: 10px;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #007bff, #00d2ff);
        }
        #login h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #login input, #login button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 30px;
        }
        #login input {
            background: rgba(255, 255, 255, 0.9);
        }
        #login button {
            background: linear-gradient(90deg, #4caf50, #81c784);
            color: white;
            cursor: pointer;
        }
        #login #errorMessage {
            color: white;
            margin-top: 10px;
            font-size: 1rem;
        }
        /*clear dom*/
        #clearAllBtn {
    background: red;
    color: white;
    padding: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#clearAllBtn:hover {
    background: darkred;
}

        #imageModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #imageModal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="nickname" placeholder="Nickname">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
           <button id="loginBtn">Login</button>
<div id="loginSpinner" style="display: none; margin-top: 10px;">
    <div class="spinner"></div>
</div>

            <p id="errorMessage"></p>
        </div>

        <div id="chat">
            <button id="clearAllBtn" style="background: red; color: white; border-radius: 5px; margin-right: 10px;">Clear All</button>
            <button id="logoutBtn">Logout</button>
            <div id="messages"></div>
            <div id="inputSection">
                <button id="mediaBtn">ðŸ“·</button>
                <input type="file" id="mediaInput" style="display: none;">
                <input type="text" id="messageInput" placeholder="Type your message">
                <button id="sendBtn">âž¤âž¤</button>
            </div>
            <div id="spinner">Sending...</div>
        </div>

        <!-- Image Modal (Initially Hidden) -->
<div id="imageModal">
    <span id="closeModal" style="position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer;">&times;</span>
    <img id="expandedImg" src="" alt="Expanded view">
</div>

    </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
import { getDatabase, ref, push, onChildAdded, update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";
import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyCeQlNoFs9oMFWS-oDvPYOAu86OYe4GfhQ",
    authDomain: "capturedeep-126bf.firebaseapp.com",
    projectId: "capturedeep-126bf",
    storageBucket: "capturedeep-126bf.appspot.com",
    messagingSenderId: "527347157327",
    appId: "1:527347157327:web:a9df4fb9085b49cf47dd3a",
    measurementId: "G-TRY1CSCXF7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getDatabase();
const storage = getStorage();

// DOM Elements
const loginDiv = document.getElementById("login");
const chatDiv = document.getElementById("chat");
const nicknameInput = document.getElementById("nickname");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");
const messagesDiv = document.getElementById("messages");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const spinner = document.getElementById("spinner");
const mediaInput = document.getElementById("mediaInput");
const mediaBtn = document.getElementById("mediaBtn");
const errorMessage = document.getElementById("errorMessage");

let nickname = "";

// Login functionality
loginBtn.addEventListener("click", () => {
    // Show spinner
    document.getElementById("loginSpinner").style.display = "block";

    nickname = nicknameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    if (!nickname || !email || !password) {
        document.getElementById("loginSpinner").style.display = "none"; // Hide spinner
        errorMessage.textContent = "All fields are required.";
        return;
    }

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
            // Hide spinner
            document.getElementById("loginSpinner").style.display = "none";

            // Show chat UI
            loginDiv.style.display = "none";
            chatDiv.style.display = "flex";
            loadMessages();
        })
        .catch(error => {
            // Hide spinner
            document.getElementById("loginSpinner").style.display = "none";
            errorMessage.textContent = error.message;
        });
});

// Logout functionality
// Logout functionality
logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
        // Reset all input fields
        nicknameInput.value = "";
        emailInput.value = "";
        passwordInput.value = "";

        // Reset error message
        errorMessage.textContent = "";

        // Switch back to login screen
        chatDiv.style.display = "none";
        loginDiv.style.display = "flex";
    });
});


// Send text message
sendBtn.addEventListener("click", () => {
    const message = messageInput.value.trim();
    if (!message) return;

    spinner.style.display = "block";

    const messageData = {
        uid: auth.currentUser.uid,
        text: message,
        nickname: nickname,
        timestamp: Date.now(),
        status: "sent"
    };

    push(ref(db, "messages"), messageData)
        .then(() => {
            spinner.style.display = "none";
            messageInput.value = "";
        });
});

// Media Upload functionality
mediaBtn.addEventListener("click", () => {
    mediaInput.click();
});

mediaInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const fileRef = storageRef(storage, `uploads/${Date.now()}_${file.name}`);
    spinner.style.display = "block";

    uploadBytes(fileRef, file)
        .then(snapshot => getDownloadURL(snapshot.ref))
        .then(downloadURL => {
            sendMediaMessage(downloadURL);
        })
        .catch(error => {
            spinner.style.display = "none";
            console.error("Error uploading file:", error);
        });
});

function sendMediaMessage(mediaURL) {
    const messageData = {
        uid: auth.currentUser.uid,
        media: mediaURL,
        nickname: nickname,
        timestamp: Date.now(),
        status: "sent"
    };

    push(ref(db, "messages"), messageData)
        .then(() => {
            spinner.style.display = "none";
        });
}

// Load messages
function loadMessages() {
    const messagesRef = ref(db, "messages");
    onChildAdded(messagesRef, snapshot => {
        const msg = snapshot.val();
        const isOwnMessage = msg.uid === auth.currentUser.uid;

        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
        if (isOwnMessage) msgDiv.classList.add("own");

        if (msg.media) {
            msgDiv.innerHTML = `
                <div>${msg.nickname}</div>
                <img src="${msg.media}" alt="Media">
                <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
                ${isOwnMessage ? `<div class="status">${msg.status === "sent" ? "âœ”" : "âœ”âœ”"}</div>` : ""}
            `;
        } else {
            msgDiv.innerHTML = `
                <div>${msg.nickname}</div>
                <span>${msg.text || ""}</span>
                <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
                ${isOwnMessage ? `<div class="status">${msg.status === "sent" ? "âœ”" : "âœ”âœ”"}</div>` : ""}
            `;
        }

        messagesDiv.appendChild(msgDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Update status for sender
        if (isOwnMessage && msg.status === "sent") {
            update(snapshot.ref, { status: "delivered" });
        }
    });
}

// Get the Clear All button
const clearAllBtn = document.getElementById("clearAllBtn");

// Add click event listener to the button
clearAllBtn.addEventListener("click", () => {
    // Get the messages container
    const messagesDiv = document.getElementById("messages");

    // Remove all child elements (messages)
    while (messagesDiv.firstChild) {
        messagesDiv.removeChild(messagesDiv.firstChild);
    }

    console.log("All messages cleared from user's view!");
});

    </script>
</body>
  </html>
